apiVersion: apps/v1
kind: Deployment
metadata:
  name: pubsubpublisher
spec:
  selector:
    matchLabels:
      app: pubsubpublisher
  replicas: 1
  template:
    metadata:
      labels:
        app: pubsubpublisher
    spec:
      serviceAccountName: pubsubpublisher
      containers:
      - name: main
        image: gcr.io/pubsub-test-pull/pubsubpublisher:v3
        env:
        - name: DELAY_BETWEEN_MESSAGES
          value: "1000"
        - name: PUBSUB_PROJECT_ID
          value: "pubsub-test-pull"
        - name: PUBSUB_TOPIC_ID
          value: "projects/pubsub-test-pull/topics/streaming-pull"
        